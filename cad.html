<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CAD</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
           <img src="product-hunt-animate.svg" class="left-login-img" alt="busc">     </div>
        <div class="right-login">
            <div class="card-login">
                <h1>CADASTRO</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="text" name="usuario" placeholder="Email">
                </div>
                
                <div class="textfield">
                    <label for="endereço">Endereço</label>
                    <input type="text" name="senha" placeholder="Endereço">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="usuario" placeholder="Senha">
                </div>
                <div class="textfield">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" name="senha" placeholder="Confirmar senha">
                </div>
               
                
                <button class="btn-login">cadastre-se</button>

            </div>

        </div>


    </div>






</body>

</html>
